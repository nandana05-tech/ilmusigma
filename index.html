<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page - Fashion</title>
  <style>
    :root {
      --primary-color: #000;
      --secondary-color: #ff6b6b;
      --accent-color: #4ecdc4;
      --text-color: #333;
      --light-bg: #f9f9f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.2rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 3px;
      background: var(--secondary-color);
      bottom: -10px;
      left: 25%;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    h2:hover::after {
      transform: scaleX(1);
    }

    .rekomendasi, .testimoni, .call-to-action, .promo-spesial {
      background-color: white;
      margin: 30px auto;
      max-width: 1200px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .rekomendasi:hover, .testimoni:hover, .call-to-action:hover, .promo-spesial:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      margin-top: 25px;
      background-color: rgb(88, 88, 88);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 2px solid rgb(88, 88, 88);
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background-color: white;
      color: var(--primary-color);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .promo-button {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
    }

    .promo-button:hover {
      color: var(--secondary-color);
    }

    .products, .testimonials, .product-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product, .testimonial, .product-card {
      flex: 1 1 250px;
      max-width: 300px;
      padding: 25px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
    }

    .product:hover, .testimonial:hover, .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background: white;
    }

    .testimonial {
      position: relative;
      border: 1px solid #eee;
    }

    .testimonial::before {
      content: '"';
      font-size: 4rem;
      color: var(--accent-color);
      opacity: 0.2;
      position: absolute;
      top: 10px;
      left: 15px;
    }

    .product-card {
      border: 1px solid #eee;
      padding: 15px;
      text-align: left;
    }

    .product-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 8px;
      height: 40px;
      overflow: hidden;
    }

    .product-price {
      color: var(--secondary-color);
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .product-rating {
      color: #ffc107;
      margin-bottom: 10px;
    }

    .product-sold {
      font-size: 0.8rem;
      color: #666;
    }

    .product-badge {
      background: var(--accent-color);
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      display: inline-block;
      margin-bottom: 10px;
    }

    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto 30px;
    }

    .search-bar {
      width: 100%;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid #ddd;
    }

    .search-bar:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .search-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .promo-content {
      text-align: left;
      max-width: 800px;
      margin: 0 auto;
    }

    .promo-highlight {
      color: var(--secondary-color);
      font-weight: bold;
    }

    .promo-benefits {
      margin: 20px 0;
      padding-left: 20px;
    }

    .promo-benefits li {
      margin-bottom: 10px;
      position: relative;
      padding-left: 30px;
    }

    .promo-benefits li::before {
      content: "âœ“";
      color: var(--accent-color);
      font-weight: bold;
      position: absolute;
      left: 0;
    }

    .promo-urgency {
      background-color: #fff8e1;
      padding: 15px;
      border-radius: 8px;
      margin: 25px 0;
      border-left: 4px solid var(--secondary-color);
    }

    .hero-banner {
      position: relative;
      width: 100%;
      height: 750px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    @media (max-width: 1024px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-banner {
        height: 550px;
      }
    }

    @media (max-width: 768px) {
      section {
        padding: 30px 15px;
      }

      h2 {
        font-size: 1.8rem;
      }

      .products, .testimonials, .product-grid {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .product-card {
        max-width: 90%;
      }

      .hero-banner {
        height: 400px;
      }

      .hero-text h1 {
        font-size: 1.5rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      .promo-content {
        padding: 0 15px;
      }
    }

    @media (max-width: 480px) {
      .search-container {
        padding: 0 10px;
      }

      .hero-text h1 {
        font-size: 1.3rem;
      }

      .hero-text p {
        font-size: 0.9rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header class="hero-banner">
    <img src="logo2.jpg" alt="Fashion Banner" class="banner-image">
    <div class="hero-text">
      <h1>Temukan Pilihanmu Bersama Ilmu Sigma</h1>
      <p>Rekomendasi produk terbaik 2025</p>
      <a href="#rekomendasi" class="button">Lihat Rekomendasi</a>
    </div>
  </header>

  <!-- SISIPKAN BAGIAN <section> Rekomendasi, Promo, Testimoni, Call-to-Action dari kode sebelumnya di sini. Untuk menghindari pengulangan yang sangat panjang, bagian tersebut tetap valid dan bisa langsung ditempel setelah ini. -->

</body>
</html>
